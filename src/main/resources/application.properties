# src/main/resources/application.properties

# Server Port
server.port=8080

# MongoDB Database Configuration
# YOU MUST ENSURE THESE VALUES ARE CORRECT FOR YOUR MONGODB SETUP.
#
# Default MongoDB port is 27017.
# 'localhost' means MongoDB is running on your machine.
# 'expense_tracker_db' is the database name your application will use.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=expense_tracker_db

# If you have MongoDB authentication enabled (unlikely for a default local setup):
# ONLY uncomment and set these if you have explicitly configured a user and password in MongoDB.
# spring.data.mongodb.username=your_mongodb_user
# spring.data.mongodb.password=your_mongodb_password
# spring.data.mongodb.authentication-database=admin # Or the database where the user is defined

# Alternatively, you can use a single connection URI:
# Uncomment the line below and comment out host, port, and database if you prefer this format.
# Replace 'your_mongodb_user:your_mongodb_password@' if you have authentication.
# spring.data.mongodb.uri=mongodb://localhost:27017/expense_tracker_db

# Disable H2 Console (not relevant for MongoDB)
spring.h2.console.enabled=false