spring.application.name=expense-tracker
# src/main/resources/application.properties

# Server Port
server.port=8080

# H2 Database Configuration
# Use H2 in-memory database for easy development and testing
spring.datasource.url=jdbc:h2:mem:expensedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate Configuration
# ddl-auto:
#   - none: No DDL operations (default)
#   - create-only: Create schema only on startup
#   - drop-and-create: Drop and re-create schema on startup (useful for testing)
#   - update: Update schema based on entity changes (careful in production!)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true

# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (web-based console for H2 database)
# Enable the H2 console
spring.h2.console.enabled=true
# Set the path for the H2 console
spring.h2.console.path=/h2-console
